    <header class="cabecalho">
        <ul class="cabecalho-menu">

            <li class="cabecalho-menu-item">

            </li>
        </ul>
    </header>

    <div class="formulario">
        <h1 class="titulo">Entre em contato comigo!</h1>

        <form>
            <label for="nome">Nome:</label> <br>
            <input type="text" id="nome" onkeyup="validaNome()">
            <div id="txtNome"></div>
            <br>
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" onkeyup="validaEmail()">
            <div id="txtEmail"></div>
            <br>
            <label for="assunto">Assunto:</label><br>
            <textarea name="assunto" id="assunto" cols="41" rows="7" onkeyup="validaAssunto()"></textarea>
            <div id="txtAssunto"></div>
            <br>
            <br>
            <button class="botao-formulario" onclick="enviar()">Enviar</button>
        </form>
    </div>

    <div class="endereco">
        <h2 class="titulo-endereco">Endereço</h2>
        <p>Av. Roque Petroni Júnior, 1089</p>
        <p>São Paulo - SP</p>

        <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14621.90417849164!2d-46.6986074!3d-23.6231169!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xa6b37701be082ac8!2sMorumbi%20Shopping!5e0!3m2!1sen!2sbr!4v1644463289458!5m2!1sen!2sbr"
            width="400" height="250" style="border:0;" allowfullscreen="" loading="lazy" id="mapa" onmousemove="mapaZoom()" onmouseout="mapaNormal()"></iframe>
    </div>
